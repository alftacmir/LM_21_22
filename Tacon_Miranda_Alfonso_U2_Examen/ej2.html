<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }

        td {
            padding: 15px;
        }
    </style>
</head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <table style="text-align: center;width: 1000px"> <!--Creamos una tabla con tantas filas y columnas nacesitemos-->
        <!--Ponemos un text align para situarlo todo en el centro-->
        <!--Tambien he añadido un borde a todos los campos y una anchura para que tenga un tamaño parecido-->
        <tr>
            <th style="background-color: rgb(201, 199, 199);border-bottom: solid ;border-width: 1px;" colspan="4">Realiza la siguiente tabla</th>
            <!--se pone th en lugar de td para que este en negrita y centrad0-->
        </tr>
        <tr>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">Columna 1</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">Columna 2</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;"colspan="2">Columna 3</td>
            <!--Utilizo colspan para combinar columnas-->
        </tr>
        <tr>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;"rowspan="2">Datos 1</td>
            <!--Utilizo rowspan para combinar filas-->
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;"rowspan="2">Datos 2</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">Datos</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">Más Datos</td>

        </tr>
        <tr>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;" rowspan="2" colspan="2">Cortocircuito</td>

        </tr>
        <tr>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">1,2,3</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;" rowspan="2">esto es lo</td>
        </tr>
        <tr>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;" >4,5,6</td>
            <td  style="border-right: solid;border-bottom: solid ;border-width: 1px;">que</td>
            <td style="border-right: solid;border-bottom: solid ;border-width: 1px;">hay</td>
        </tr>
    </table>
</body>

</html>
